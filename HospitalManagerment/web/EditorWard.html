<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
<link rel="stylesheet" href="CSS/adminLogin.css">
<script type="text/javascript" src="EditorWard.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<table class="editorward">
    <div class="WrapDiv">
        <div class="Label">
            <label>&nbsp&nbsp&nbsp;病房编号:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="ward_id" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>住院病人编号:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="patient_inhospital_id" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>&nbsp&nbsp&nbsp;病床科室:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="ward_dept" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>

    <div class="WrapDiv">
        <div class="Label">
            <label>&nbsp&nbsp&nbsp;病房床位:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="ward_bednum" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>&nbsp&nbsp&nbsp;入院日期:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="patient_date_start" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>主治医师编号:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="ward_doc_id" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>&nbsp&nbsp&nbsp;护士编号:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="ward_nurse_id" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>

</table>
<body>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
<script>


</script>
</body>
</html>
