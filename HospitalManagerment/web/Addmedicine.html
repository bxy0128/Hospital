<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
<link rel="stylesheet" href="CSS/adminLogin.css">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<table class="addmedicine">

  <div class="WrapDiv">
    <div class="Label">
      <label>药物编号:</label>
    </div>
    <div class="Div">
      <i class="layui-icon  adminIcon"></i>
      <input id="medicine_id" class="layui-input adminInput" type="text" name="username"
             placeholder="请输入">
    </div>
  </div>
  <div class="WrapDiv">
    <div class="Label">
      <label>药物名称:</label>
    </div>
    <div class="Div">
      <i class="layui-icon  adminIcon"></i>
      <input id="medicine_name" class="layui-input adminInput" type="text" name="username"
             placeholder="请输入">
    </div>
  </div>
  <div class="WrapDiv">
    <div class="Label">
      <label>药物价格:</label>
    </div>
    <div class="Div">
      <i class="layui-icon  adminIcon"></i>
      <input id="medicine_price" class="layui-input adminInput" type="text" name="username"
             placeholder="请输入">
    </div>
  </div>
  <div class="WrapDiv">
    <div class="Label">
      <label>药物数量:</label>
    </div>
    <div class="Div">
      <i class="layui-icon  adminIcon"></i>
      <input id="medicine_quantify" class="layui-input adminInput" type="text" name="username"
             placeholder="请输入">
    </div>
  </div>
  <button class="submit1 layui-btn layui-btn-primary" onclick="save()">保存</button>
</table>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
<script>
  function save() {
    alert("保存成功");
    var medicine_id = $('#medicine_id').val();
    var medicine_name = $('#medicine_name').val();
    var medicine_price = $('#medicine_price').val();
    var medicine_quantify = $('#medicine_quantify').val();
    var jsonObj = {
      "medicine_id":medicine_id,
      "medicine_name":medicine_name,
      "medicine_price":medicine_price,
      "medicine_quantify":medicine_quantify,
      }
    var content = JSON.stringify(jsonObj)
    console.log(jsonObj)
    console.log(content)
    $.ajax({
      type: "post",
      url: "Medicineinsert",//*+insert
      contentType:"application/json;charset=UTF-8",
      data:content,
      success:function (data){
        console.log(data);
      }

    })
  }

</script>
</body>
</html>
