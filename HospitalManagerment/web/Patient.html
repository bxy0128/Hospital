<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>病人信息</title>
  <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css" media="all">
  <link rel="stylesheet" href="CSS/adminLogin.css">
  <script type="text/javascript" src="EditorPatient.js"></script>

</head>
<body>
<form id="search">

  <div class="searchWrapDiv">
    <div class="usernameLabel">
      <label>查找ID:</label>
    </div>
    <div class="usernameDiv">
      <i class="layui-icon layui-icon-username adminIcon"></i>
      <input id="loginUsername" class="layui-input adminInput" type="text" name="username"
             placeholder="输入ID">
    </div>
  </div>
</form>
<table id="demo" lay-filter="test"></table>
<script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
<script src="Editorpatient.js"></script>
<script>


  var addButton = '<button class=\"layui-btn layui-btn-xs\" onclick=\'openDetial(\"添加\",[\"600px\", \"550px\"],\"./Addpatient.html\",\"ApplicationSave\",null)\'>新增</button>';



  tableObj = { id: 'test', indexName: 'ID', heigt: 'full-30', url: 'json/Patient.json', page: false,
    cols: [ //表头
      { field: "patient_id", title: '编号', width: 80, edit:true,sort: true, fixed: 'left' },
      { field: 'patient_name', title: '姓名', edit:true,width: 120},
      { field: 'patient_gender', title: '性别', edit:true,width: 100 },
      { field: 'patient_date_start', title: '入院日期',edit:true, width: 120 },
      { field: 'patient_dept', title: '病因类型', edit:true,width: 120 },
      { field: 'patient_area', title: '住址' ,edit:true, width: 120},
      { field: 'patient_doc_id', title: '主治医生编号' , edit:true,width: 120},
      { field: 'patient_age', title: '病人年龄' ,edit:true, width:100},
      { field: 'patient_condition', title: '是否入院' , edit:true,width: 100},
      { field: 'patient_phone', title: '电话' , edit:true,width: 120},
      {fixed: 'right', title: addButton, width: 200, align: 'center', toolbar: '#barDemo'}
    ] };

  createTable(tableObj, function (obj) {
            //openDetial("账单编辑", ['600px', '550px'], "./editor.html", "ApplicationSave", null);
          },
          function (obj) {
            layer.alert('删除行：<br>' + JSON.stringify(obj.data));
          },
          function(obj) {
            layer.alert('查看行：<br>' + JSON.stringify(obj.data));
          }
  );



</script>

</body>
</html>
