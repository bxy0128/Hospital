    <script>

      var addButton = '<button class=\"layui-btn layui-btn-xs\" onclick=\'openDetial(\"添加\",[\"600px\", \"550px\"],\"./Adddoctor.html\",\"ApplicationSave\",null)\'>新增</button>';

      tableObj = { id: 'test', indexName: 'ID', height: 'full-30', url: 'Nurse.json', page: false,
        cols: [ //表头
          { field: "nurse_id", title: '护士编号', width: 120, edit:true,sort: true, fixed: 'left' },
          { field: 'nurse_name', title: '姓名', edit:true,width: 120 },
          { field: 'nurse_gender', title: '性别', edit:true,width: 120 },
          { field: 'nurse_dept', title: '科室编号',edit:true, width: 120 },
          { field: 'nurse_phone', title: '电话', edit:true,width: 140 },
          {fixed: 'right', title: addButton, width: 200, align: 'center', toolbar: '#barDemo'}
        ]
      };
      $(document).ready(function() {
        $("#searchbutton").click(function () {
          console.log("id");
          var id = $("#loginUsername").val();
          console.log(id);
          $.ajax({
            url: "Nursesearch",
            type: "POST",
            dataType:"text",
            data: {id:id},
            success: function (data) {
              console.log(data.data)
              var json = JSON.parse(data);
              console.log(data)
              var table = layui.table;
              table.reload('test',
                      {
                        url:null,
                        data:json
                      });

            }
          })
        })
      })
      $(document).ready(function() {
        $("#index").click(function () {
          open("index.html");
        })
      })
      createTable(tableObj, function (obj) {
                //openDetial("账单编辑", ['600px', '550px'], "./editor.html", "ApplicationSave", null);
              },
              function (obj) {
                layer.alert('删除行：<br>' + JSON.stringify(obj.data));
              },
              function(obj) {
                layer.alert('查看行：<br>' + JSON.stringify(obj.data));
              }
      );
