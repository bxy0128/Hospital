<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
<link rel="stylesheet" href="CSS/adminLogin.css">
<script type="text/javascript" src="EditorNurse.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<table class="editornurse">

    <div class="WrapDiv">
        <div class="Label">
            <label>&nbsp&nbsp&nbsp;护士编号:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="nurse_id" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>&nbsp&nbsp&nbsp;护士姓名:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="nurse_name" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>&nbsp&nbsp&nbsp;护士性别:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="nurse_gender" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>&nbsp&nbsp&nbsp;科室编号:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="nurse_dept" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>&nbsp&nbsp&nbsp;护士电话:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="nurse_phone" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>

</table>
<body>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
<script>


</script>
</body>
</html>
