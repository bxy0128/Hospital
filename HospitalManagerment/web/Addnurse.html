<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
<link rel="stylesheet" href="CSS/adminLogin.css">
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<table class="addnurse">

    <div class="WrapDiv">
        <div class="Label">
            <label>护士编号:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="nurse_id" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>护士姓名:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="nurse_name" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>护士性别:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="nurse_gender" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>科室编号:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="nurse_dept" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>护士电话:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="nurse_phone" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <button class="submit1 layui-btn layui-btn-primary" onclick="save()">保存</button>
</table>
<script>
    function save() {
        alert("保存成功");
        var nurse_id = $('#nurse_id').val();
        var nurse_name = $('#nurse_name').val();
        var nurse_gender = $('#nurse_gender').val();
        var nurse_dept = $('#nurse_dept').val();
        var nurse_phone = $('#nurse_phone').val();
        var jsonObj = {
            "nurse_id":nurse_id,
            "nurse_name":nurse_name,
            "nurse_gender":nurse_gender,
            "nurse_dept":nurse_dept,
            "nurse_phone":nurse_phone}
        var content = JSON.stringify(jsonObj)
        console.log(jsonObj)
        console.log(content)
        $.ajax({
            type: "post",
            url: "Nurseinsert",//*+insert
            contentType:"application/json;charset=UTF-8",
            data:content,
            success:function (data){
                var abc = 1;
                $.ajax({
                    url: "renovate",
                    type:"post",
                    data: {temp:abc},
                    success: function (data) {
                        console.log(data);
                    }

                })
                // console.log(data);
                console.log(data);
            }

        })
    }

</script>
</body>
</html>
