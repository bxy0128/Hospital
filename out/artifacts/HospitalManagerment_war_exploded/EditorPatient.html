<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
<link rel="stylesheet" href="CSS/adminLogin.css">
<script type="text/javascript" src="EditorPatient.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<table class="editorpatient">

    <div class="WrapDiv">
        <div class="Label">
            <label>&nbsp&nbsp 编号:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="patient_id" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>&nbsp&nbsp&nbsp;姓名:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="patient_name" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>&nbsp&nbsp&nbsp;性别:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="patient_gender" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>&nbsp&nbsp&nbsp;入院日期:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="patient_date_start" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>&nbsp&nbsp&nbsp;病因类型:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="patient_dept" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>&nbsp&nbsp&nbsp;住址:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="patient_area" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>&nbsp&nbsp&nbsp;主治医生编号:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="patient_doc_id" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>&nbsp&nbsp&nbsp;病人年龄:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="patient_age" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>&nbsp&nbsp&nbsp;是否入院:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="patient_condition" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>&nbsp&nbsp&nbsp;电话:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="patient_phone" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>

</table>
<body>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
<script>


</script>
</body>
</html>
