<!DOCTYPE html>
<html lang="en"xmlns="http://www.w3.org/1999/html">
<link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
<link rel="stylesheet" href="CSS/adminLogin.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="addward">
    <div class="WrapDiv">
        <div class="Label">
            <label>住院病人编号:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="patient_inhospital_id" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>&nbsp&nbsp&nbsp;病床科室:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="ward_dept" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>&nbsp&nbsp&nbsp;病房编号:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="ward_id" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>&nbsp&nbsp&nbsp;病房床位:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="ward_bednum" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>&nbsp&nbsp&nbsp;入院日期:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="patient_date_start" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <button class="submit1 layui-btn layui-btn-primary" onclick="save()">保存</button>

</table>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
<script>
    function save() {
        alert("保存成功");
        var patient_inhospital_id = $('#patient_inhospital_id').val();
        var ward_dept = $('#ward_dept').val();
        var ward_id = $('#ward_id').val();
        var ward_bednum = $('#ward_bednum').val();
        var patient_date_start = $('#patient_date_start').val();
        var jsonObj = {
            "patient_inhospital_id":patient_inhospital_id,
            "ward_dept":ward_dept,
            "ward_id":ward_id,
            "ward_bednum":ward_bednum,
            "patient_date_start":patient_date_start}
        var content = JSON.stringify(jsonObj)

        console.log(jsonObj)
        console.log(content)
        $.ajax({
            type: "post",
            url: "Wardinsert",//*+insert
            contentType:"application/json;charset=UTF-8",
            data:content,
            success:function (data){
                var abc = 1;
                $.ajax({
                    url: "renovate",
                    type:"post",
                    data: {temp:abc},
                    success: function (data) {
                        console.log(data);
                    }

                })
                // console.log(data);
                console.log(data);
            }

        })
    }

</script>
</body>
</html>
