<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
<link rel="stylesheet" href="CSS/adminLogin.css">
<script type="text/javascript" src="EditorMedicine.js"></script>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<table class="editormedicine">

  <div class="WrapDiv">
    <div class="Label">
      <label>药物编号:</label>
    </div>
    <div class="Div">
      <i class="layui-icon  adminIcon"></i>
      <input id="medicine_id" class="layui-input adminInput" type="text" name="username"
             placeholder="请输入">
    </div>
  </div>
  <div class="WrapDiv">
    <div class="Label">
      <label>&nbsp&nbsp&nbsp;名称:</label>
    </div>
    <div class="Div">
      <i class="layui-icon  adminIcon"></i>
      <input id="medicine_name" class="layui-input adminInput" type="text" name="username"
             placeholder="请输入">
    </div>
  </div>
  <div class="WrapDiv">
    <div class="Label">
      <label>&nbsp&nbsp&nbsp;价格:</label>
    </div>
    <div class="Div">
      <i class="layui-icon  adminIcon"></i>
      <input id="medicine_price" class="layui-input adminInput" type="text" name="username"
             placeholder="请输入">
    </div>
  </div>
  <div class="WrapDiv">
    <div class="Label">
      <label>&nbsp&nbsp&nbsp;数量:</label>
    </div>
    <div class="Div">
      <i class="layui-icon  adminIcon"></i>
      <input id="medicine_quantity" class="layui-input adminInput" type="text" name="username"
             placeholder="请输入">
    </div>
  </div>


</table>
<body>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
<script>


</script>
</body>
</html>
