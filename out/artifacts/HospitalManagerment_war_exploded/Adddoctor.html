<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
<link rel="stylesheet" href="CSS/adminLogin.css">
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<table class="adddoctor">

    <div class="WrapDiv">
        <div class="Label">
            <label>医生编号:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="doctor_id" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>医生姓名:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="doctor_name" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>医生性别:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="doctor_gender" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>科室编号:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="doctor_dept" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <div class="WrapDiv">
        <div class="Label">
            <label>医生电话:</label>
        </div>
        <div class="Div">
            <i class="layui-icon  adminIcon"></i>
            <input id="doctor_phone" class="layui-input adminInput" type="text" name="username"
                   placeholder="请输入">
        </div>
    </div>
    <button class="submit1 layui-btn layui-btn-primary" onclick="save()">保存</button>
</table>
<script>
    function save() {
        alert("保存成功");
        var doctor_id = $('#doctor_id').val();
        var doctor_name = $('#doctor_name').val();
        var doctor_gender = $('#doctor_gender').val();
        var doctor_dept_id = $('#doctor_dept_id').val();
        var doctor_phone = $('#doctor_phone').val();
        var jsonObj = {
            "doctor_id":doctor_id,
            "doctor_name":doctor_name,
            "doctor_gender":doctor_gender,
            "doctor_dept_id":doctor_dept_id,
            "doctor_phone":doctor_phone}
        var content = JSON.stringify(jsonObj)
        console.log(jsonObj)
        console.log(content)
        $.ajax({
            type: "post",
            url: "Doctorinsert",//*+insert
            contentType:"application/json;charset=UTF-8",
            data:content,
            success:function (data){
                console.log(data);
            }

        })
    }

</script>
</body>
</html>
